<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Supervised Learning Algorithms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <h3>Fuzzy C-Means Clustering
        <small class="text-muted">a soft version of k-means</small></h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm-b">b</span>
                    </div>
                    <input type="number" value="2" min="2" class="form-control" id="k-means-param-b" aria-label="b"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm-epsilon">&epsilon;</span>
                    </div>
                    <input type="number" value="0.01" min="0.00" step="0.01" id="k-means-param-e" class="form-control"
                        aria-label="Epsilon" aria-describedby="inputGroup-sizing-sm-epsilon">
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm-classes">Classes</span>
                    </div>
                    <input type="number" value="2" min="0" step="1" id="k-means-param-c" class="form-control"
                        aria-label="Classes" aria-describedby="inputGroup-sizing-sm-classes">
                </div>
            </div>
        </div>
    </div>

    <h3>Gaussian naive Bayes
        <small class="text-muted">Continuous values as Gaussian distribution</small></h3>
    <div class="col-sm"><i>Don't need additional parameters...</i></div>

    <h3>Lloyd's algorithm
        <small class="text-muted">Voronoi iteration or relaxation</small></h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm-lloyd-gamma">&gamma;</span>
                    </div>
                    <input type="number" value="0.1" min="0.00" step="0.01" max="1.00" class="form-control" id="lloyd-param-learning" aria-label="b"
                        aria-describedby="inputGroup-sizing-sm-lloyd-gamma">
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm-lloyd-epsilon">&epsilon;</span>
                    </div>
                    <input type="text" value="1e-9" min="0.0000000000" step="0.000000001" id="lloyd-param-e" class="form-control"
                        aria-label="Epsilon" aria-describedby="inputGroup-sizing-sm-lloyd-epsilon">
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm-lloyd-num-ite">Max iterations</span>
                    </div>
                    <input type="number" value="10" min="1" step="1" id="lloyd-param-num-ite" class="form-control"
                        aria-label="Max iterations" aria-describedby="inputGroup-sizing-sm-lloyd-num-ite">
                </div>
            </div>
        </div>

    </div>
    <div class="container-fluid">
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile02">
                <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose
                    file</label>
            </div>
            <div class="input-group-append">
                <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
            </div>
        </div>

        <div class="mb-3" id="testVector" style="display: none;">
            <h5>Test a vector</h5>
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile03">
                    <label class="custom-file-label" for="inputGroupFile03"
                        aria-describedby="inputGroupFileAddon03">Choose file</label>
                </div>
                <div class="input-group-append">
                    <span class="input-group-text" id="inputGroupFileAddon03">Upload</span>
                </div>
            </div>

            <h5>Results</h5>
            <table id="testResults" class="table mb-3">
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/PapaParse/papaparse.min.js"></script>
    <script src="vendor/Math/math.min.js"></script>
    <script src="js/CSVReader.js"></script>
    <script src="js/k-means.js"></script>
    <script src="js/Gaussian-naive-Bayes.js"></script>
    <script src="js/Lloyd-voronoi-iteration.js"></script>
    <script src="main.js"></script>
</body>

</html>
